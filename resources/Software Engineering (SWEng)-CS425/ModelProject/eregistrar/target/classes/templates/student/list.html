<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="">
<meta name="author" content="O. Kalu">
<link rel="icon" href="favicon.ico">
<link
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
<title>eRegistrar - a spring boot webApp</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a style="padding-right: 2em;" class="navbar-brand"
			href="/eRegistrar/home"> eRegistrar : : : System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarColor01" aria-controls="navbarColor01"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"
					style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
					<a class="nav-link" href="/eRegistrar/student/list">Registered
						Students </a>
				</li>

				<li class="nav-item"
					style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
					<a class="nav-link" href="/eRegistrar/student/edit">Register
						new Student</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0"></form>
		</div>
	</nav>
	<!-- End of Navigation bar -->
	<div class="container">
		<hr />
		<br />

		<div style="padding-top: 1em;" class="container">
			<div>
				<span
					style="font-size: 2em; color: #32a5e7; width: 40%; float: left;">
					<h3>List of Registered students</h3>
				</span>

				<div class="form" id="navbarSupportedContent"
					style="width: 40%; float: left;">

					<!-- -form for searching values -->
					<form class="form-inline mr-auto" method="get"
						action="/eRegistrar/student/search">
						<input class="form-control" type="text" placeholder="Search"
							name="search" aria-label="Search">
						<button class="btn btn-mdb-color btn-rounded btn-sm my-0 ml-sm-2"
							type="submit">Search</button>
					</form>

				</div>
				<span style="float: right;"> <a
					class="btn btn-outline-success btn-lg"
					href="/eRegistrar/student/edit"> Add New Student</a>
				</span>
			</div>
			<p>&nbsp;</p>
			<div style="font-size: 1em">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Student Number</th>
							<th scope="col">First Name</th>
							<th scope="col">middle Name</th>
							<th scope="col">Last Name</th>
							<th scope="col">Date of Enrollment</th>
							<th scope="col">International</th>
							<th scope="col">CGPA</th>
							<th scope="col">&nbsp;</th>
							<th scope="col">&nbsp;</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="student,iterStat : ${student}">
							<th scope="row" th:text="${iterStat.count}"></th>
							<td th:text="${student.studentNumber}"></td>
							<td th:text="${student.firstName}"></td>
							<td th:text="${student.middleName}"></td>
							<td th:text="${student.lastName}"></td>
							<td th:text="${student.enrollmentDate}"></td>
							<td th:text="${student.isInternational}"></td>
							<td th:text="${student.cgpa}"></td>
							<td><a
								th:href="@{'/eRegistrar/student/update/?studentId='+${student.id}}">Edit</a></td>
							<td><a data-toggle="modal"
								data-target="#confirmDeleteBookModal"
								th:href="@{'/eRegistrar/student/delete/?studentId='+${student.id}}">Delete</a>
							</td>
							
							<!-- <td><a
								th:href="@{/eregistrar/student/edit/{studentId} (studentId=${students.studentId})}">Edit</a></td>
							<td><a
								th:href="@{/eregistrar/student/delete/{studentId} (studentId=${students.studentId})}">Delete</a></td> -->
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
