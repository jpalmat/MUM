<div class="container">
    <h3>List of Books Currently in our Catalogue </h3>
    <hr/>
    <a href="/newCustomer"><h5> Add books </h5></a>
    <div style="font-size: 1em">
        <form:form method="get" th:href="@{/ccustomer/list}">
            <table id="t01" border="2" width="70%" cellpadding="2">
                <tr>
                    <th> Customer ID</th>
                    <th> Customer Number</th>
                    <th>Customer Name</th>
                    <th> Telephone number</th>
                    <th> Date of Birth</th>
                    <th> country</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="custs:${customers}">
                    <td th:text="${custs.customerId}"></td>
                    <td th:text="${custs.getCustomerNumber()}"></td>
                    <td th:text="${custs.getName()}"></td>
                    <td th:text="${custs.getContctPhoneNUmber()}"></td>
                    <td th:text="${custs.coutry}"></td>
                    <td th:text="${custs.getDateOfBirth()}"></td>

                    <td><a th:href="@{'/editcust/' + ${custs.customerId}}">Edit</a></td>

                    <td><a th:href="@{'/deletecust/' + ${custs.customerId}}">Delete</a></td>
                </tr>
                <a href="/newCustomer"><h5> Add Customer </h5></a>
                <a href="/formforsearching"><h5> Find By </h5></a>
            </table>
            <br/>
        </form:form>

    </div>
</div>
